<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		Test Loading...
		<p id="os"></p>
		<p id="url"></p>
		<p id="res"></p>

		<script>
      const getRedirectURL = () => {
				var userAgent = navigator.userAgent || navigator.vendor || window.opera;
				if (/android/i.test(userAgent)) {
					return [
						'Android',
						'https://play.app.goo.gl/?link=https://play.google.com/store/apps/details?id=com.android.chrome',
					];
				}

				if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
					return [
						'iOS',
						'itms-apps://itunes.apple.com/app/google-chrome/id535886823',
					];
				}

				return ['Use iOS or Android device', 'www.google.com'];
			};

			const main = async () => {
				try {
					const [os, url] = getRedirectURL();

					document.querySelector('#os').innerText = os;
					document.querySelector('#url').innerText = url;
					document.querySelector('#res').innerText = url
						? 'Redirecting to store...'
						: '';

					setTimeout(() => {
						if (url) {
							// window.location.href = url;
							window.location.replace(url);
							// window.open(url, '_blank')?.focus();
						}
					}, 1000);
				} catch (error) {
					console.log(error);
				}
			};

			window.onload = () => {
				main();
			};
    </script>
	</body>
</html>
